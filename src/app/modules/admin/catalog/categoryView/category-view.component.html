<form class="example-form" [formGroup]="category">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="w-100">
        <input matInput placeholder="Title" value="" formControlName="title">
      </mat-form-field>
    </div>
  </div>
  <mat-label>Parent</mat-label>
  <mat-select>
    <mat-option *ngFor="let category of categories" [value]="category.id">
      {{category.title}}
    </mat-option>
  </mat-select>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="w-100">
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
      </mat-form-field>
    </div>
  </div>
</form>
<div mat-dialog-actions>
  <button mat-button type="button" (click)="save()">save</button>
  <button mat-button type="button" (click)="closeDialog()">close</button>
</div>
