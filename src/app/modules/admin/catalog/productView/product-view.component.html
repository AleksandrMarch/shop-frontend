<form class="example-form">
  <mat-tab-group>
    <mat-tab label="Info">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="w-100">
            <input matInput placeholder="Title" value="">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="w-100">
            <textarea matInput placeholder="Description"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <input matInput placeholder="Amount" value="">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <input matInput placeholder="Price" value="">
          </mat-form-field>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Properties">
      <h1>Some more tab content</h1>
      <p>...</p>
    </mat-tab>
  </mat-tab-group>
</form>
<div mat-dialog-actions>
  <button mat-button type="button">save</button>
  <button mat-button type="button" (click)="closeDialog()">close</button>
</div>
