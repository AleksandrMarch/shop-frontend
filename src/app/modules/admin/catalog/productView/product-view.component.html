<form class="example-form" [formGroup]="product">
  <input type="hidden" value="{{ productId }}" formControlName="id">
  <mat-tab-group>
    <mat-tab label="Info">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="w-100">
            <input matInput placeholder="Title" value="" formControlName="title">
          </mat-form-field>
        </div>
      </div>
      <mat-label>Category</mat-label>
      <mat-select>
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{category.title}}
        </mat-option>
      </mat-select>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="w-100">
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <input matInput placeholder="Amount" value="" formControlName="amount">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <input matInput placeholder="Price" value="" formControlName="price">
          </mat-form-field>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Images">
      <ng-template image-container></ng-template>
      <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
      <div class="hidden">
        <input hidden (change)="onFileSelected()" #fileInput type="file" id="file" formControlName="image">
      </div>
    </mat-tab>
    <mat-tab label="Properties">
      <h1>Some more tab content</h1>
      <p>...</p>
    </mat-tab>
  </mat-tab-group>
</form>
<div mat-dialog-actions>
  <button mat-button type="button" (click)="save()">save</button>
  <button mat-button type="button" (click)="closeDialog()">close</button>
</div>
